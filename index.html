<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visitor Scanner | Maxion Automation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --primary:#0a7d2c;
  --secondary:#111;
  --bg:#f4f6f8;
  --card:#fff;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--bg);
}

header{
  background:var(--secondary);
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

.container{
  padding:10px;
  max-width:900px;
  margin:auto;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

h3{
  margin-top:0;
  color:var(--primary);
}

#reader{
  width:300px;
  margin:auto;
}

pre{
  background:#eee;
  padding:8px;
  font-size:12px;
  max-height:140px;
  overflow:auto;
}

button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  margin:4px 2px;
  font-size:14px;
  cursor:pointer;
}

button.secondary{
  background:#066321;
}

button.danger{
  background:#b30000;
}

button.small{
  padding:6px 8px;
  font-size:12px;
}

.row{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:left;
}

th{
  background:#eaeaea;
}

.actions button{
  margin:2px;
}

.footer{
  text-align:center;
  font-size:11px;
  color:#666;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
Maxion Automation Pvt Ltd â€“ Visitor Lead Scanner
</header>

<div class="container">

<!-- SCANNER -->
<div class="card">
<h3>Scan Visitor QR</h3>
<div id="reader"></div>
</div>

<!-- RAW DATA -->
<div class="card">
<h3>Scanned vCard</h3>
<pre id="raw">Waiting for scanâ€¦</pre>
</div>

<!-- ENQUIRY -->
<div class="card">
<h3>Enquiry</h3>
<label><input type="radio" name="enquiry" value="Yes"> Yes</label>
<label style="margin-left:10px;">
<input type="radio" name="enquiry" value="No" checked> No
</label>
</div>

<!-- REQUIREMENT -->
<div class="card" id="reqBox" style="display:none;">
<h3>Requirement / Enquiry Details</h3>
<textarea id="requirement"
  placeholder="Enter visitor requirement here..."
  style="width:100%;height:80px;"></textarea>
</div>

<!-- ACTION BUTTONS -->
<div class="card">
<div class="row">
<button onclick="sendWhatsApp()">Send WhatsApp</button>
<button onclick="sendEmail()">Send Email</button>
<button class="secondary" onclick="saveVisitor()">Save to History</button>
</div>
</div>

<!-- DATA MANAGEMENT -->
<div class="card">
<h3>Data Management</h3>
<div class="row">
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="backupData()">Backup</button>

<label class="secondary">
Restore
<input type="file" accept=".json" style="display:none" onchange="restoreData(event)">
</label>

<button class="danger" onclick="clearAllData()">Clear All Data</button>
</div>
</div>

<!-- HISTORY -->
<div class="card">
<h3>Saved Visitors</h3>
<table>
<thead>
<tr>
<th>Time</th>
<th>Name</th>
<th>Org</th>
<th>Phone</th>
<th>Email</th>
<th>Enquiry</th>
<th>Requirement</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="footer">
&copy; 2024 Maxion Automation Pvt Ltd designed by Vaishnavi Bhakare
</div>

</div>

<script>
let scannedVcard="";
let visitors=JSON.parse(localStorage.getItem("visitors")||"[]");

/* ---------- QR SCANNER ---------- */
new Html5QrcodeScanner("reader",{fps:10,qrbox:250})
.render(txt=>{
  scannedVcard=txt;
  document.getElementById("raw").innerText=txt;
});

/* ---------- ENQUIRY TOGGLE ---------- */
document.querySelectorAll('input[name="enquiry"]').forEach(radio=>{
  radio.addEventListener("change", ()=>{
    document.getElementById("reqBox").style.display =
      radio.value === "Yes" && radio.checked ? "block" : "none";
  });
});

/* ---------- HELPERS ---------- */
function enquiryVal(){
  return [...document.getElementsByName("enquiry")]
  .find(r=>r.checked)?.value||"No";
}

function parseVCard(v){
  const g=r=>(v.match(r)||["",""])[1].trim();
  return{
    time:new Date().toLocaleString(),
    name:g(/FN:(.*)/),
    org:g(/ORG:(.*)/),
    phone:g(/TEL.*:(.*)/),
    email:g(/EMAIL.*:(.*)/),
    enquiry:enquiryVal(),
    requirement: document.getElementById("requirement").value || ""
  };
}

function buildMessage(v){
  return `Hello ${v.name},

Greetings from Maxion Automation Pvt. Ltd.

Thank you for visiting our stall at the Advantage Maharashtra Expo.
It was a pleasure interacting with you.

${v.requirement ? "Your Requirement:\n" + v.requirement + "\n\n" : ""}

We specialize in delivering advanced robotic and automation solutions
for Aluminium Die Casting, Foundry, Stamping, and Fabrication industriesâ€”
covering robotic handling, CNC tending, extraction, deburring, deflashing,
metal pouring, welding, and many more applications.

Our focus is on enhancing quality, boosting productivity, and minimizing
manual dependency.

Please feel free to reach out if you have any requirements or inquiriesâ€”
we would be happy to assist.

Warm regards,
Harshad Markad
ðŸ“ž +91 8432091100
Maxion Automation Pvt. Ltd.`;
}

/* ---------- SAVE ---------- */
function saveVisitor(){
  if(!scannedVcard) return alert("Scan QR first");
  const d=parseVCard(scannedVcard);

  if(visitors.some(v=>v.phone===d.phone && d.phone)){
    alert("Duplicate visitor");
    return;
  }

  visitors.push(d);
  localStorage.setItem("visitors",JSON.stringify(visitors));
  render();

  // clear requirement after save
  document.getElementById("requirement").value="";
  document.getElementById("reqBox").style.display="none";

  alert("Saved");
}

/* ---------- RENDER ---------- */
function render(){
  const t=document.getElementById("tableBody");
  t.innerHTML="";
  visitors.forEach((v,i)=>{
    t.innerHTML+=`
    <tr>
      <td>${v.time}</td>
      <td>${v.name}</td>
      <td>${v.org}</td>
      <td>${v.phone}</td>
      <td>${v.email}</td>
      <td>${v.enquiry}</td>
      <td>${v.requirement}</td>
      <td class="actions">
        <button class="small" onclick="sendWhatsAppHistory(${i})">WA</button>
        <button class="small" onclick="sendEmailHistory(${i})">Mail</button>
      </td>
    </tr>`;
  });
}
render();

/* ---------- IMMEDIATE ACTIONS ---------- */
function sendWhatsApp(){
  if(!scannedVcard) return;
  const v=parseVCard(scannedVcard);
  window.open(`https://wa.me/91${v.phone}?text=${encodeURIComponent(buildMessage(v))}`);
}

function sendEmail(){
  if(!scannedVcard) return;
  const v=parseVCard(scannedVcard);
  openMail(v.email,v.name,v.enquiry,v.requirement);
}

/* ---------- HISTORY ACTIONS ---------- */
function sendWhatsAppHistory(index){
  const v=visitors[index];
  if(!v) return;
  window.open(`https://wa.me/91${v.phone}?text=${encodeURIComponent(buildMessage(v))}`);
}

function sendEmailHistory(index){
  const v=visitors[index];
  if(!v||!v.email) return alert("Email not available");
  openMail(v.email,v.name,v.enquiry,v.requirement);
}

/* ---------- EMAIL ---------- */
function openMail(email,name,enq,req){
  const sub="Thank you for visiting Maxion Automation Pvt Ltd";
  const body=`Hello ${name},

Greetings from Maxion Automation Pvt. Ltd.

Thank you for visiting our stall at the Advantage Maharashtra Expo.
It was a pleasure interacting with you.

${req ? "Your Requirement:\n" + req + "\n\n" : ""}

Warm regards,
Harshad Markad
ðŸ“ž +91 8432091100
Maxion Automation Pvt. Ltd.`;

  window.location.href=
  `mailto:${email}?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(body)}`;
}

/* ---------- EXCEL ---------- */
function downloadExcel(){
  if(!visitors.length) return alert("No data");
  let csv="Time,Name,Organization,Phone,Email,Enquiry,Requirement\n";
  visitors.forEach(v=>{
    csv+=`"${v.time}","${v.name}","${v.org}","${v.phone}","${v.email}","${v.enquiry}","${v.requirement}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="visitor_data_"+Date.now()+".csv";
  a.click();
}

/* ---------- BACKUP / RESTORE ---------- */
function backupData(){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(
    new Blob([JSON.stringify(visitors)],{type:"application/json"})
  );
  a.download="visitor_backup.json";
  a.click();
}

function restoreData(e){
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=x=>{
    visitors=JSON.parse(x.target.result);
    localStorage.setItem("visitors",JSON.stringify(visitors));
    render();
    alert("Data restored");
  };
  r.readAsText(f);
}

/* ---------- CLEAR ALL ---------- */
function clearAllData(){
  if(!confirm(
    "Are you sure you want to CLEAR ALL visitor data?\n\nThis action cannot be undone."
  )) return;

  visitors=[];
  localStorage.removeItem("visitors");
  render();
  alert("All visitor data cleared");
}
</script>

</body>
</html>
